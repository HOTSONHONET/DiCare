{% extends "layout.html" %}


{% block body %}


{% with messages = get_flashed_messages(with_categories = true) %}
{% if messages %}
{% for category, msg in messages %}

<div class="alert alert-{{category}} alert-dismissible text-center container" style="margin-top: 10px;">
    <strong>{{msg}}</strong>
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
</div>

{% endfor %}
{% endif %}
{% endwith %}


<div class="container" id="formDiv">
    <div class="row">
        <div class="col-lg">
            <div class="text-center">
                <h4 class="text-center"><strong>Enroll Patient</strong></h4>
                <img src="../static/imgs/enrollPatient.jpg" class="rounded img-fluid" alt="...">
            </div>
        </div>
        <div class="row">
            <div class="container" id="introTextDiv">
                <form action="/enroll" method="POST" enctype="multipart/form-data">
                    <!-- Name -->
                    <div class="form-group" style="margin-bottom: 5px;">
                        <label for="text">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="name"
                            placeholder="e.g: Rohit Mehra" required>
                    </div>

                    <!-- Age -->
                    <div class="form-group" style="margin-bottom: 5px;">
                        <label for="text">Age</label>
                        <input type="number" class="form-control" id="age" aria-describedby="emailHelp" name="age"
                            placeholder="e.g: 18" required>
                    </div>

                    <!-- Gender -->
                    <div class="form-group" style="margin-bottom: 5px;">
                        <label for="text">Gender</label>
                        <small> (click here to select gender...)</small>
                        <select id="inputState" class="form-control" name="gender"
                            aria-placeholder="Select from the dropdown" required>
                            <option selected>Female</option>
                            <option selected>Male</option>
                            <option selected>Other</option>
                        </select>
                    </div>

                    <!-- Guardian Name -->
                    <div class="form-group" style="margin-bottom: 5px;">
                        <label for="text">Name of your Guardian</label>
                        <input type="text" class="form-control" id="gname" aria-describedby="emailHelp" name="gname"
                            placeholder="Name of your guardian..." required>
                    </div>

                    <!-- Contact No -->
                    <div class="form-group" style="margin-bottom: 5px;">
                        <label for="text">Contact Number</label>
                        <input type="text" class="form-control" id="cnumber" aria-describedby="emailHelp" name="cnumber"
                            placeholder="e.g: +91-9999999999" required>
                    </div>

                    <!-- Address -->
                    <div class="form-group" style="margin-bottom: 5px;">
                        <label for="text">Address</label>
                        <input type="text" class="form-control" id="address" aria-describedby="emailHelp" name="address"
                            placeholder="e.g: 221 Baker Street" required>
                    </div>

                    <!-- Description -->
                    <div class="form-group" style="margin-bottom: 5px;">
                        <label for="text">Description</label>
                        <input type="text" class="form-control" id="desc" aria-describedby="emailHelp"
                            name="desc" placeholder="e.g: Patient is in vulnerable condition..." required>
                    </div>  
               


                    <div class="text-center" style="margin-top: 20px;" >
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>




{% endblock %}
